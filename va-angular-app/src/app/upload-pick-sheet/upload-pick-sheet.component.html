<div class="container">
    <form [formGroup]="uploadPickSheetForm" (ng-Submit)="onSubmit(uploadPickSheetForm)">
        <table>
            <tr>
                <br>
                <h1>Pick Sheet</h1>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" formControlName="pick_sheet_number"
                            placeholder="PickSheet Number" name="PickSheet Number">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="shipment_number"
                            placeholder="Shipment Number" name="Shipment Number">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="pick_sheet_date" class="form-label">PickSheet Date:</label>
                        <input type="date" class="form-control" formControlName="pick_sheet_date" id="pick_sheet_date"
                            name="pickSheetDate">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="delivery_date" class="form-label">Delivery Date:</label>
                        <input type="date" class="form-control" formControlName="delivery_date" id="delivery_date"
                            name="delivery_date">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="routeID" placeholder="RouteID"
                            name="RouteID">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="bay" placeholder="Bay" name="Bay">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="bin" placeholder="Bin" name="Bin">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity"
                            name="Quantity">
                    </div>
                </div>
                <br>
            </tr>

            <tr>
                <div class="form-group">
                    <div>
                        <div class="mb-3 mt-3">
                            <h1>PickSheet Details
                            <button (click)="openDialog()" type="button"
                                class="btn btn-outline-primary me-2">Add</button>
                            </h1>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Zone</th>
                                <th>Pack</th>
                                <th>Flavour</th>
                                <th>Hands</th>
                                <th>Layers</th>
                                <th>SKU</th>                        
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let details of pickSheetDetails">
                                <td>{{details.zone}}</td>
                                <td>{{details.pack}}</td>
                                <td>{{details.flavour}}</td>
                                <td>{{details.hands}}</td>
                                <td>{{details.layers}}</td>
                                <td>{{details.SKU}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                </div>

            </tr>

            <button (click)="onSubmit(uploadPickSheetForm)" class="btn btn-success">Submit</button>
        </table>
    </form>
    <br>
    <br>
</div>
